
<p><mat-toolbar color="accent">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div class="stepper">
<mat-drawer-container class="example-container"><br><br>

<mat-list>
<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon><br><br>
<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon><br><br>

<mat-list-item><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="email"></mat-icon>
<a routerLink="./displayInformation">Display</a></mat-list-item>

<br><br>
<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon><br><br>
</mat-list>

<div class="demo-section">
   
    <button mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()"  matTooltip="Notification">
        Inbox
    </button>
  </div>
  </mat-drawer-container>

  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field><br>
        

      <mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
</mat-form-field><br><br>
   
        

        <div>
            <mat-chip-listbox aria-label="Gender">
                <mat-chip-option>Female</mat-chip-option>
                <mat-chip-option>Male</mat-chip-option>
              </mat-chip-listbox>

         





          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>




        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

 


    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
    
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>

        <mat-spinner></mat-spinner>
      


      </div>
    </mat-step> 
  </mat-stepper>
  
</div>
<mat-slide-toggle>T and C</mat-slide-toggle>
